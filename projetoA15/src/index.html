<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Dark Souls</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-gray-100">
    <header>
        <section>
            <div>
                <p>Nome do Personagem</p>
                <input type="text">
            </div>
            <div>
                <p>Nome do Jogador</p>
                <input type="text">
            </div>
            <div>
                <p>Alma(s) Coletada(s)</p>
                <input type="text">
            </div>
            <div>
                <p>Classe Inicial</p>
                <input type="text">
            </div>
            <div>
                <p>Alinhamento</p>
                <input type="text" placeholder="Humano / Hollow / Outros">
            </div>
            <div>
                <p>Covenant (Facção)</p>
                <select>
                    <option>Warriors of Sunlight</option>
                    <option>Darkwraith</option>
                    <option>Way of White</option>
                    <option>Gravelord Servant</option>
                    <option>Blade of the Darkmoon</option>
                    <option>Forest Hunter</option>
                    <option>Path of the Dragon</option>
                    <option>Chaos Servant</option>
                    <option>Outros</option>
                </select>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div>
                <p>Vigor (VGR)</p>
                <input type="text">
            </div>
            <div>
                <p>Resistência (RES)</p>
                <input type="text">
            </div>
            <div>
                <p>Vitalidade (VIT)</p>
                <input type="text">
            </div>
            <div>
                <p>Força (FOR)</p>
                <input type="text">
            </div>
            <div>
                <p>Destreza (DES)</p>
                <input type="text">
            </div>
            <div>
                <p>Inteligência (INT)</p>
                <input type="text">
            </div>
            <div>
                <p>Fé (FÉ)</p>
                <input type="text">
            </div>
        </section>

        <section>
            <div>
                <div>
                    <p>HP</p>
                    <input type="text">
                </div>
                <div>
                    <p>Estamina</p>
                    <input type="text">
                </div>
            </div>

            <div>
                <img src="drark souls.png" alt="Imagem do Personagem">
            </div>
        </section>

        <section>
            <h2>História</h2>
            <textarea cols="30" rows="20" placeholder="Relate a história de seu personagem, origens e motivações..."></textarea>
        </section>
    </main>

    <footer>
        <section>
            <div>
                <h3>Equipamentos</h3>
                <textarea cols="40" rows="8" placeholder="Armas, armaduras, escudos, anéis, talismãs..."></textarea>
            </div>
            <div>
                <h3>Feitiços / Milagres / Piromancias</h3>
                <textarea cols="40" rows="8" placeholder="Descreva as magias conhecidas"></textarea>
            </div>
        </section>
    </footer>
</body>
</html>
